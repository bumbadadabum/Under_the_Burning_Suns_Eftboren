#textdomain wesnoth-utbs
# Level 6.a: In the Tunnels of the Trolls

[scenario]
    id=06a_In_the_Tunnels_of_the_Trolls_new
    name= _ "In the Tunnels of the Trolls"
    next_scenario=07a_Dealing_with_Dwarves
    victory_when_enemies_defeated=no
    {UTBS_MAP 06a_In_the_Tunnels_of_the_Trolls_new.map}
    {TURNS 62 58 56}

    {UNDERGROUND}

    {SCENARIO_MUSIC "the_deep_path.ogg"}

    {STORY_IN_THE_TUNNELS_OF_THE_TROLLS}

#define LAVA_CAVERN
    x=6-11,10-16,17-21,17,12-16,22-28,29,27-28,30-38,29,39-40,24-26,19-20,21,20
    y=27-35,34-38,23-35,36-37,27-33,27-36,30-37,37,33-41,40,36-41,26,19-22,21,18
#enddef

    #Elf player
    [side]
        side=1
        id=Kaleh
        type=Quenoth Hunter
        canrecruit=yes
        gold=200
        {INCOME 5 3 1}
        controller=human
        shroud=yes
        fog=no
        team_name=dwarf_ally
        user_team_name= _ "team_name^Intruders"
        {FLAG_VARIANT long}
    [/side]

    #Side=2 dwarf 1 (dwarf allies)
    [side]
        side=2
        color=orange
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes
        shroud=no
        fog=no
        team_name=dwarf_ally
        {FLAG_VARIANT knalgan}
    [/side]

    #Side=3 troll 1 (advance guard trolls at outpost)
    [side]
        side=3
        color=green
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes
        shroud=no
        fog=no
        team_name=monster

#ifdef EASY
        recruit=Troll Whelp, Troll
#endif

#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber
#endif

#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman
#endif

        [ai]
#ifdef EASY
            recruitment_pattern=fighter,fighter
#endif
#ifdef NORMAL
            recruitment_pattern=fighter,fighter,mixed fighter
#endif
#ifdef HARD
            recruitment_pattern=fighter,fighter,mixed fighter
#endif

            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            aggression=0.6
        [/ai]
    [/side]

    #Side=4 troll 2 (elite trolls in main lair)
    [side]
        side=4
        color=brown
        no_leader=yes
        gold=0
        income=-50
        controller=ai
        hidden=yes
        shroud=no
        fog=no
        team_name=monster

#ifdef EASY
        recruit=Troll Whelp, Troll, Troll Rocklobber
#endif

#ifdef NORMAL
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman
#endif

#ifdef HARD
        recruit=Troll Whelp, Troll, Troll Rocklobber, Troll Shaman
#endif

        [ai]
            recruitment_pattern=fighter,fighter,mixed fighter

            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            aggression=0.6
        [/ai]
    [/side]

    #Side=5 fire guardians
    [side]
        side=5
        color=white
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes
        shroud=no
        fog=no
        team_name=monster
        [ai]
            aggression=0.9
            caution=0.1

            village_value=0

            # AI will attack a weak unit with a max of 3,4,5 units
            # depending on the difficulty (default=5)
            {ATTACK_DEPTH 3 4 5}

            #fire guardians can't leave the lava cavern
            [avoid]
                [not]
                    {LAVA_CAVERN}
                [/not]
            [/avoid]
        [/ai]
    [/side]

    #Side=6 ghost
    [side]
        side=6
        color=black
        no_leader=yes
        gold=0
        income=0
        controller=ai
        hidden=yes
        shroud=no
        fog=no
        team_name=monster,dwarf_ally
    [/side]

    {UTBS_INCLUDE utils/dialog-macros.cfg}

    # Prestart functions:
    # set starting scenario objectives
    # increase cost of recruiting units
    # place item images on map
    # recall main heroes
    # recall dwarf allies
    # initialize starting variables
    # remove keep
    # create elf units
    # create AI=guardian starting units

    [event]
        name=prestart

        # test units

        #{NAMED_NOTRAIT_UNIT 1 (Dwarvish Fighter) 23 7 (Test) ( _ "Test")}

        #set starting scenario objectives

        [objectives]
            summary= _ "Starting Objectives:"
            [objective]
                description= _ "Kill the trolls’ leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Kaleh"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Nym"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Zhul"
                condition=lose
            [/objective]

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        #increase the cost of all units by 1
        {INCREASE_RECRUIT_COSTS_BY_ONE}

        #secret troll tomb furnishings
        {PLACE_IMAGE items/coffin-closed.png 9 18}
        {PLACE_IMAGE items/bones.png 13 22}

        #troll burial grounds furnishings

        {PLACE_IMAGE items/burial.png 46 33}
        {PLACE_IMAGE items/burial.png 44 33}
        {PLACE_IMAGE items/burial.png 44 37}
        {PLACE_IMAGE items/burial.png 50 32}

        {PLACE_IMAGE scenery/monolith1.png 41 37}
        {PLACE_IMAGE scenery/monolith4.png 43 38}

        #other furnishings

        {PLACE_IMAGE items/bones.png 23 24}

        #recall heroes
        [unit]
            {NYM}
            placement=leader
        [/unit]

        [unit]
            {ZHUL}
            placement=leader
        [/unit]

        [recall]
            id=Elyssa
        [/recall]

        [store_unit]
            [filter]
                side=1
                x,y=recall,recall
                race=dwarf
            [/filter]

            variable=dwarf_allies_store
        [/store_unit]

        {FOREACH dwarf_allies_store i}
            [recall]
                id=$dwarf_allies_store[$i].id
            [/recall]
        {NEXT i}

        {CLEAR_VARIABLE dwarf_allies_store}
        {CLEAR_VARIABLE i}

        {VARIABLE troll_undead_arose 0}

        # create AI=guardian units. They can't move unless an enemy
        # moves nearby. I create them at the beginning because when the
        # player sees them, events will fire.

        [unit]
            type=Dwarvish Pathfinder
            id=Grimnir
            name= _ "Grimnir"
            x,y=7,6
            side=2
            ai_special=guardian
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        # Event 2.1
        #Troll interrogators guardian

        [unit]
            type=Troll
            id=Troll Interrogator
            name= _ "Troll Interrogator"
            x=43
            y=7
            side=3
            ai_special=guardian
            facing=sw
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]

        [unit]
            type=Troll Whelp
            id=Troll Assistant
            name= _ "Troll Assistant"
            x=41
            y=7
            side=3
            ai_special=guardian
            facing=se
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [unit]
            type=Troll Whelp
            id=Ulg
            name= _ "Ulg"
            x=42
            y=8
            side=3
            ai_special=guardian
            facing=ne
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
            {IS_LOYAL}
        [/unit]

#ifdef HARD
        [unit]
            type=Troll Whelp
            name= _ "Troll Assistant"
            x=40
            y=8
            side=3
            ai_special=guardian
            facing=ne
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
#endif

        # Event 3: Troll High Shamans guarding lava maze

        [unit]
            type=Troll Shaman
            id=Troll High Shaman 1
            role=Troll High Shaman
            name= _ "Troll High Shaman"
            x,y=23,31
            side=4
            ai_special=guardian
            facing=ne
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
                [object]
                    id=t3
                    silent=yes
                    [effect]
                        apply_to=movement_costs
                        replace=yes
                        [movement_costs]
                            cave={UNREACHABLE}
                            flat={UNREACHABLE}
                        [/movement_costs]
                    [/effect]
                [/object]
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [unit]
            type=Troll Shaman
            id=Troll High Shaman 2
            role=Troll High Shaman
            name= _ "Troll High Shaman"
            x,y=25,32
            side=4
            ai_special=guardian
            facing=ne
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
                [object]
                    id=t4
                    silent=yes
                    [effect]
                        apply_to=movement_costs
                        replace=yes
                        [movement_costs]
                            cave={UNREACHABLE}
                            flat={UNREACHABLE}
                        [/movement_costs]
                    [/effect]
                [/object]
            [/modifications]
            {IS_LOYAL}
        [/unit]

        # reveal a bit of the escape passage to the player
        [remove_shroud]
            x,y=5-8,4-6
            side=1
        [/remove_shroud]
    [/event]

    # starting events

    [event]
        name=start

        # starting dialogue

        [message]
            speaker=Grimnir
            message= _ "This passage leads very close to the trolls’ main lair; you can hear them tromping back and forth just past the eastern wall. All that separates us from the trolls is a thin wall of stone. I’ve had me boys mine the end of the tunnel with explosives; when you move a unit adjacent to the final wall, I’ll blow the charges and open the way. The troll leader should only be lightly defended; he’s sent most of his best warriors to the front. You’ll know the head troll when you see him — he’s big, gray, and extra ugly."
        [/message]

        [message]
            speaker=Nym
            message= _ "I thought that’s what all the trolls looked like. I suppose we’ll just try to find the one that shouts the loudest."
        [/message]

        [message]
            speaker=Zhul
            message= _ "So you dug these tunnels all by yourselves?"
        [/message]

        [message]
            speaker=Grimnir
            message= _ "Long ago, before the damned trolls invaded, we spent our days digging tunnels all through these mountains. Oh the ore and precious stones we mined! The mines were filled with the joyful sound of dwarven hammer and dwarven song and our jeweled halls glowed as brightly as the sun. Human and elf princes would pay us royally for the craftsmanship of our forges. But now the tunnels are silent and we spend our days hunting those accursed trolls. But there’s no point dwelling on the past. There’s more work to be done! Still, we have our honor and I promise you, do this for us and you will be rewarded handsomely."
        [/message]

        [message]
            speaker=Kaleh
            message= _ "It shall be done."
        [/message]
    [/event]

    # Event 1: Blow up wall, encounter advance troll guards

    # when player moves next wall trigger variable
    [event]
        name=moveto

        [filter]
            x,y=15,7
            side=1
        [/filter]

        [message]
            speaker=Grimnir
            message= _ "Once you are done moving your people into position, I will blow the charges."
        [/message]

        # at start of player’s next turn, blow charges and destroy wall
        [event]
            name=new turn

            # Modify troll's income

            [modify_side]
                side=3
                {INCOME 5 7 9}
                {GOLD 50 75 100}
            [/modify_side]

            # Place troll guards

            # EASY:  1 Troll Leader, 2 troll whelps, 1 rocklobber
            # NORMAL: 1 Troll Leader, 3 troll whelps, 1 rocklobber
            # HARD: 1 Troll Leader, 3 troll whelps, 1 rocklobber, 1 troll

            # 1 Troll Leader
            [unit]
                id=Troll Brute
                name= _ "Troll Brute"
                type=Troll
                x=30
                y=13
                side=3
                canrecruit=yes
                facing=nw
                [modifications]
                    {TRAIT_STRONG}
                    {TRAIT_RESILIENT}
                [/modifications]
            [/unit]

            # 2 Troll Whelps
            {NAMED_NOTRAIT_UNIT 3 (Troll Whelp) 24 7 () ( _ "Troll Guard")}
            {FACING nw}

            {NAMED_NOTRAIT_UNIT 3 (Troll Whelp) 24 9 (Troll Guard) ( _ "Troll Guard")}
            {FACING nw}

            # 2-3 troll whelps occupy base and villages
            # 2 troll whelps in villages
            {NAMED_NOTRAIT_UNIT 3 (Troll Whelp) 26 6 () ( _ "Troll Guard")}
            {FACING nw}
            {GUARDIAN}

            {NAMED_NOTRAIT_UNIT 3 (Troll Whelp) 29 10 () ( _ "Troll Guard")}
            {FACING nw}
            {GUARDIAN}

#ifndef EASY
            {NAMED_NOTRAIT_UNIT 3 (Troll Whelp) 27 9 () ( _ "Troll Guard")}
            {FACING nw}
            {GUARDIAN}
#endif
            # wmllint: recognize Troll Guard

            # Have Grimnir blow the explosives to destroy the wall

            [message]
                speaker=Grimnir
                message= _ "Fire in the hole!"
            [/message]

            [sound]
                name=fuse.ogg
            [/sound]

            # Have screen flash red

            [color_adjust]
                red,green,blue=255,0,0
            [/color_adjust]

            [redraw]
            [/redraw]

            [delay]
                time=1000
            [/delay]

            [color_adjust]
                red,green,blue=0,0,0
            [/color_adjust]

            [redraw]
            [/redraw]

            [sound]
                name=explosion.ogg
            [/sound]

            # Have wall shake, then be replaced by dirt, then add rubble

            [scroll]
                x=20
            [/scroll]
            [scroll]
                x=-20
            [/scroll]
            [scroll]
                x=20
            [/scroll]
            [scroll]
                x=-20
            [/scroll]

            [terrain]
                x,y=16,7
                terrain=Re
            [/terrain]

            [redraw]
            [/redraw]

            {PLACE_IMAGE scenery/rubble.png 16 7}

            # Reveal dwarven cavern
            [remove_shroud]
                x=16-25
                y=3-10
                side=1
            [/remove_shroud]

            # Have Grimnir say goodbye

            [message]
                speaker=Grimnir
                message= _ "My work here is done. I must report back to my King. I have many more things to do before the day is done, but I will once you finish your mission. Fight well!"
            [/message]

            # Have him leave
            [kill]
                id=Grimnir
                animate=no
                fire_event=no
            [/kill]

            [move_unit_fake]
                type=Dwarvish Pathfinder
                side=2
                x=7,6,5,4,3,2,1
                y=6,5,5,4,5,4,4
            [/move_unit_fake]

            [terrain]
                x,y=1,4
                terrain=Xu
            [/terrain]

            {PLACE_IMAGE scenery/rubble.png 2 4}

            [redraw][/redraw]

            # Have troll guards talk

            [message]
                speaker=Troll Guard
                message= _ "Intruders! Kill them!"
            [/message]

            # If player tries to go back up escape passage
            [event]
                name=moveto

                [filter]
                    x=2-5,4-5
                    side=1
                [/filter]

                [message]
                    speaker=unit
                    message= _ "Grimnir must have collapsed the tunnel. Perhaps he didn’t want to give the trolls an easy access route if they defeated us. So much for an escape route, I guess we’ll just have to be sure not to fail."
                [/message]
            [/event]
        [/event]
    [/event]

    # Event 2: Troll Interrogators

    # When player appears 3 trolls are interrogating a wounded dwarf
    # When they see the player they kill the dwarf. The other says
    # "The prisoners must not be allowed to escape. Kill the other prisoner
    # while we hold them off!"

    # Troll and Troll whelp try to hold off player

    # I create trolls well in advance of player entering cave
    # this makes sure that player can't move into trolls hexes
    # I am forced to make trolls into guardians to keep them
    # from moving prematurely

    # Moveto version (sighted version is disabled)

    [event]
        name=interrogation

        [remove_shroud]
            x=28-35
            y=3-9
            side=1
        [/remove_shroud]

        [unit]
            type=Dwarvish Fighter
            id=Wounded Dwarf
            name= _ "Wounded Dwarf"
            x=42
            y=7
            side=2
            hitpoints=5
        [/unit]

        [message]
            speaker=Troll Interrogator
            message= _ "Tell us where your leader is hiding!"
        [/message]

        [message]
            speaker=Wounded Dwarf
            message= _ "Never!"
        [/message]

        [message]
            speaker=Troll Assistant
            message= _ "Master, look!"
        [/message]

        [message]
            speaker=Troll Interrogator
            message= _ "Hah! You think you can save your friends. You are wrong. Ulg, go kill the other prisoner. We will deal with these fools."
        [/message]

        [message]
            speaker=Ulg
            message= _ "Yes master, I’ll make him suffer."
        [/message]

        {MOVE_UNIT id=Ulg 50 5}

        [animate_unit]
            [filter]
                id=Troll Interrogator
            [/filter]
            flag=attack
            hits=yes
            [primary_attack]
                name=club
            [/primary_attack]
            [facing]
                [filter]
                    id=Wounded Dwarf
                [/filter]
            [/facing]

            [animate]
                [filter]
                    id=Wounded Dwarf
                [/filter]
                flag=defend
                hits=yes
                [secondary_attack]
                    name=axe
                [/secondary_attack]
                [facing]
                    [filter]
                        id=Troll Interrogator
                    [/filter]
                [/facing]
            [/animate]
        [/animate_unit]

        [message]
            speaker=Wounded Dwarf
            message= _ "Aaahh!" # wmllint: no spellcheck
        [/message]

        [kill]
            id=Wounded Dwarf
            animate=yes
        [/kill]

        [message]
            speaker=$explorer.id
            message= _ "If we move fast we might be able to save the other prisoner before he gets killed too."
        [/message]

        {CLEAR_VARIABLE explorer}
    [/event]

    [event]
        name=rogrimir

        [unit]
            type=Dwarvish Stalwart
            id=Rogrimir
            name= _ "Rogrimir"
            profile=portraits/rogrimir.png
            x=51
            y=5
            side=2
            hitpoints=20
            unrenamable=yes
            facing=sw
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [remove_shroud]
            x=34-42
            y=4-8
            side=1
        [/remove_shroud]

        [message]
            speaker=Ulg
            message= _ "I’m gonna make you squeal, dwarf!"
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [if]
            [have_unit]
                [and]
                    id=Troll Interrogator

                    [or]
                        id=Ulg
                    [/or]
                [/and]
                [filter_vision]
                    visible=yes
                    viewing_side=1
                [/filter_vision]
            [/have_unit]

            [variable]
                name=interrogation_seen
                boolean_equals=no
            [/variable]

            [then]
                {CHECK_EXPLORER}
                [fire_event]
                    name=interrogation
                [/fire_event]

                {VARIABLE interrogation_seen yes}

                # Event 2.2: Wounded Dwarf

                # Troll whelp tries to kill wounded Dwarvish Stalwart

                [event]
                    name=moveto
                    first_time_only=no

                    [if]
                        [have_unit]
                            id=Ulg
                            side=3
                            [filter_vision]
                                visible=yes
                                viewing_side=1
                            [/filter_vision]
                        [/have_unit]

                        [then]
                            [fire_event]
                                name=rogrimir
                            [/fire_event]
                        [/then]
                        [else]
                            [allow_undo]
                            [/allow_undo]
                        [/else]
                    [/if]
                [/event]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]

    # when Ulg dies, Rogrimir thanks player

    [event]
        name=die

        [filter]
            id=Ulg
        [/filter]

        {VARIABLE saved_rogrimir yes}

        [message]
            speaker=Rogrimir
            message= _ "I owe you my life. I can’t believe I was captured when those all around me died fighting gloriously. I’m so ashamed. I could not protect them... but I will guard you with my life, even if I have to follow you to the ends of the earth. Now lead me to the trolls and let me avenge my friends’ deaths!"
        [/message]

        [modify_unit]
            [filter]
                id=Rogrimir
            [/filter]
            side=1
            moves=5
        [/modify_unit]
    [/event]

    # Event 3: Troll Lava Room

    # This macro is used to create the fire guardian
#define SUMMON_FIRE_GUARDIAN
    [color_adjust]
        red,green,blue=255,0,0
    [/color_adjust]

    [redraw]
    [/redraw]

    [delay]
        time=100
    [/delay]

    [color_adjust]
        red,green,blue=0,0,0
    [/color_adjust]

    [redraw]
    [/redraw]

    {NAMED_NOTRAIT_UNIT 5 ({ON_DIFFICULTY (Fire Guardian) (Fire Guardian2) (Fire Guardian3)}) 17 31 (Guardian Phoenix) ( _ "Guardian Phoenix")}

    [scroll_to_unit]
        x,y=17,31
    [/scroll_to_unit]

    [delay]
        time=250
    [/delay]

    [set_variable]
        name=summon_flame
        value=0
    [/set_variable]
#enddef

    # At the start of each turn, all units in main cavern standing on a cave
    # floor hex, or lava hex, or a dirt hex or a road hex take 2,3,4 damage
    # from the heat. This damage is non-lethal.

    [event]
        name=new turn
        first_time_only=no

        [harm_unit]
            [filter]
                {LAVA_CAVERN}
                [not]
                    type=Fire Guardian,Fire Guardian2,Fire Guardian3,Dust Devil
                [/not]
            [/filter]

            amount={ON_DIFFICULTY 2 3 4}
            damage_type=fire
        [/harm_unit]
    [/event]

    #Initial moveto event to enter lava cavern

    [event]
        name=moveto

        [filter]
            x,y=25-30,27-30
            side=1
        [/filter]

        [remove_shroud]
            x,y=25,31
            radius=7
            side=1
        [/remove_shroud]

        [redraw]
        [/redraw]

        {CHECK_EXPLORER}
        [message]
            speaker=$explorer.id
            message= _ "Whoa. This place is hot."
        [/message]

        [message]
            speaker=$explorer.id
            message= _ "This cavern is so hot it’s stifling; I can already feel my armor heating up. If we tarry here too long, we’ll roast alive. I don’t even want to think about what would happen if I fell into the lava. On the other hand, the lava does light up the cavern nicely. I’m just thankful that the lava hasn’t swallowed everything in this room."
        [/message]

        [message]
            speaker=Troll High Shaman 1
            message= _ "Foul intruders, ye shall go no further! Turn back now or face the ruthlessness of the earth’s belly!"
        [/message]

        [message]
            speaker=Troll High Shaman 2
            message= _ "I summon you, creatures of the earth’s belly! Tear them asunder so that they can be fed to your mother! May she melt each and every one of those greedy wights!"
        [/message]

